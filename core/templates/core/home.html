{% extends 'core/base.html' %}

{% block content %}
{% if request.user.is_authenticated %}

    <div class="card shadow rounded w-100 h-25">
      <h3 class="px-3">Bienvenido {{user.username}}</h3>
      <h6 class="px-3">Recomendaciones para Ti</h6>

      <div class="card-body">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/media/logo.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/media/cultivo2.jpg"class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/media/cultivo3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
      </div>
    </div>
