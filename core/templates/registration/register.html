{% extends 'core/base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<div class="bg-fondo">

  <h3 class="text-light text-center py-3">REGISTRO DE USUARIO</h3>

  <form id="register-form" action="" method="post">
      {% csrf_token %}

      <div class="card mx-auto" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Complete todos los campos</h5>
          {{ form | crispy }}
          <button class="btn btn-sm bg-verde_menta text-light float-end" type="submit">Registrarse</button>
        </div>
      </div>
  </form>
</div>
{% endblock %}
