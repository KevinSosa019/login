{% extends 'core/base.html' %}
{% block content %} 

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2 align= "center"; style="color: rgba(0, 0, 0, 0.82); background-color: rgb(137, 165, 125);">Editar Publicación</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarPublicacion/" method="POST">{% csrf_token %}

                    <div class="form-group mb-4">
                        <label for="txtCodigo">Código:</label>
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{ publicacion.codigo }}" class="form-control" placeholder="Código"
                            minlength="6" maxlength="6" readonly required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="txtTitulo">Título:</label>
                        <input type="text" id="txtTitulo" name="txtTitulo" value="{{ publicacion.titulo }}" class="form-control" placeholder="Título"
                            maxlength="50" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="numPrecio">Precio:</label>
                        <input type="number" id="numPrecio" name="numPrecio" value="{{ publicacion.precio }}" class="form-control" min="0" step="0.01" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="numCantidad">Cantidad del Producto:</label>
                        <input type="number" id="numCantidad" name="numCantidad" value="{{ publicacion.cantidad }}" class="form-control" min="1" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="txtUnidad">Unidad:</label>
                        <select class="form-select" id="txtUnidad" name="txtUnidad" required>
                            <option value="Gramos" {% if publicacion.unidad == "Gramos" %} selected {% endif %}>Gramos</option>
                            <option value="Kilogramos" {% if publicacion.unidad == "Kilogramos" %} selected {% endif %}>Kilogramos</option>
                            <option value="Libras" {% if publicacion.unidad == "Libras" %} selected {% endif %}>Libras</option>
                            <option value="Quintal" {% if publicacion.unidad == "Quintal" %} selected {% endif %}>Quintal</option>
                            <option value="Carga" {% if publicacion.unidad == "Carga" %} selected {% endif %}>Carga</option>
                            <option value="Tonelada" {% if publicacion.unidad == "Tonelada" %} selected {% endif %}>Tonelada</option>
                        </select>
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="txtCategoria">Categoría:</label>
                        <select class="form-select" id="txtCategoria" name="txtCategoria" required>
                            <option value="Verduras" {% if publicacion.categoria == "Verduras" %} selected {% endif %}>Verduras</option>
                            <option value="Frutos" {% if publicacion.categoria == "Frutos" %} selected {% endif %}>Frutos</option>
                            <option value="Tallos" {% if publicacion.categoria == "Tallos" %} selected {% endif %}>Tallos</option>
                            <option value="Raíces" {% if publicacion.categoria == "Raíces" %} selected {% endif %}>Raíces</option>
                            <option value="Tubérculos" {% if publicacion.categoria == "Tubérculos" %} selected {% endif %}>Tubérculos</option>
                            <option value="Semillas" {% if publicacion.categoria == "Semillas" %} selected {% endif %}>Semillas</option>
                            <option value="Otros" {% if publicacion.categoria == "Otros" %} selected {% endif %}>Otros</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                    </div>
                    

                    <div class="input-group mb-4">
                        <div class="input-group-text">Fecha de Cosecha</div>
                        <input type="date" id="fechaCosecha" name="fechaCosecha" value="{{ publicacion.fechaCosecha }}" class="form-control" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="txtDescripcion">Descripción:</label>
                        <textarea id="txtDescripcion" name="txtDescripcion" class="form-control" rows="4" required>{{ publicacion.descripcion }}</textarea>
                    </div>

                    <div class="form-group mb-4">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
